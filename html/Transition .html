<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    div h1{
      width:100px;
      height:100px;
      background-color: blanchedalmond;
      padding: 10px 20px;
      margin: 100px;
      transition: width 2s,height 4s, transform 2s;
      transition-delay: 1s;

    }
    h1:hover{
      width: 400px;
      height:400px;
   


    }
   


  </style>
</head>
<body>
  <div>
    <h1>nothing</h1>
  </div>
  
</body>
</html>
