<!DOCTYPE html>
<html>
    <head>
        <title>
            css positions
        </title>
        <style>
             .static {
                height: 100px;
                width: 100px;
            }
            .relative{
               
                height: 100px;
                left: 50px;
            }
            .absolute{
               
                height: 100px;
                left: 60px;
            }
        </style>
    </head>
    
    <body>
        <div class="static">this is me</div>
        <div class="relative">this is me</div>
        <div class="absolute">this is me</div>
        <div class="fixed">this is me</div>
        <div class="sticy">this is me</div>
    </body>
</html>
