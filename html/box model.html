<!DOCTYPE html>
<html><head>
    <title>css box model</title>
    <style>
        .item1{
            background-color: aqua;
            border: 3px dashed green;
            margin: 100px;
            padding: 50px;
            width: 200px;
        }
        .item2{
            background-color: aquamarine;
            border: 4px dotted blueviolet;
            margin: 100px;
            padding: 50px 60px 60px 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="item1">this is box model</div>
    <div class="item2"> every html is in box</div>
</body></html>
