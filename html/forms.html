<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <style>
            form{
                background-color: aqua;
            }
            textarea{
                width: 100px;
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <h1>SIGN UP</h1>
        <form action="#">
            <label for="firstname">firstname:</label>
            <input type="text" id="firstname" name="firstname" required>
            <br><br>
            <label for="secondname">secondname:</label>
            <input type="text" id="secondname" name="secondname" required>
            <br><br>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="password">comform password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="gender">gemder:</label>
            <input type="radio" id="gender" name="male: value="select gender">
            <label for="male">male</label>
            <input type="radio" id="gender" name="female" value="select gender">
            <label for="female">female</label>
            <input type="radio" id="gender" name="other" value="select gender">
            <label for="other">other</label>
            <br><br>
          <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="MECHANICAL">MECHANICAL</option>
          </select><br><br>
          <label for="address">address:</label>
          <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
          <br><br>
          <input type="submit" name="submit">

            
        </form>

    </body>
</html>
